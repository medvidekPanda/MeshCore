[Xiao_S3_WIO]
extends = esp32_base
board = seeed_xiao_esp32s3
board_check = true
board_build.mcu = esp32s3
build_flags = ${esp32_base.build_flags}
  ${sensor_base.build_flags}
  -I variants/xiao_s3_wio
  -UENV_INCLUDE_GPS
  -D SEEED_XIAO_S3
  -D P_LORA_DIO_1=39
  -D P_LORA_NSS=41
  -D P_LORA_RESET=42   ; RADIOLIB_NC
  -D P_LORA_BUSY=40   ;  DIO2 = 38
  -D P_LORA_SCLK=7
  -D P_LORA_MISO=8
  -D P_LORA_MOSI=9
  -D PIN_USER_BTN=21
  -D PIN_STATUS_LED=48
  -D PIN_BOARD_SDA=D4
  -D PIN_BOARD_SCL=D5
  -D SX126X_RXEN=38
  -D SX126X_TXEN=RADIOLIB_NC
  -D SX126X_DIO2_AS_RF_SWITCH=true
  -D SX126X_DIO3_TCXO_VOLTAGE=1.8
  -D SX126X_CURRENT_LIMIT=140
  -D RADIO_CLASS=CustomSX1262
  -D WRAPPER_CLASS=CustomSX1262Wrapper
  -D LORA_TX_POWER=22
  -D SX126X_RX_BOOSTED_GAIN=1
  -D PIN_VBAT_READ=1  ; A0 pin is GPIO 1 on ESP32-S3 XIAO
build_src_filter = ${esp32_base.build_src_filter}
  +<../variants/xiao_s3_wio>
  +<helpers/sensors>
lib_deps =
  ${esp32_base.lib_deps}
  ${sensor_base.lib_deps}

[env:Xiao_S3_WIO_repeater]
extends = Xiao_S3_WIO
build_src_filter = ${Xiao_S3_WIO.build_src_filter}
  +<../examples/simple_repeater/*.cpp>
build_flags =
  ${Xiao_S3_WIO.build_flags}
  -D ADVERT_NAME='"XiaoS3 Repeater"'
  -D ADVERT_LAT=0.0
  -D ADVERT_LON=0.0
  -D ADMIN_PASSWORD='"password"'
  -D MAX_NEIGHBOURS=50
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
lib_deps =
  ${Xiao_S3_WIO.lib_deps}
  ${esp32_ota.lib_deps}

[env:Xiao_S3_WIO_repeater_lowpower]
extends = env:Xiao_S3_WIO_repeater
; Note: WiFi and BT are compiled in but disabled by default
; Use CLI commands 'set wifi on' and 'set bt on' to enable them
; This allows enabling them at runtime without recompiling
build_flags =
  ${env:Xiao_S3_WIO_repeater.build_flags}
  -D DISABLE_WIFI_OTA=1
  ; Battery voltage measurement on A0 pin with 1/2 voltage divider
  ; Requires external 200kÎ© resistor divider circuit on A0 pin
  ; See: https://wiki.seeedstudio.com/check_battery_voltage/
  ; Note: Code uses A0 constant if available (as per Seeed Studio wiki), 
  ;       otherwise falls back to PIN_VBAT_READ. A0 should be available in Arduino framework.
  ;       PIN_VBAT_READ is kept as fallback for compatibility.
;  -D MESH_PACKET_LOGGING=1
;  -D MESH_DEBUG=1
lib_deps =
  ${env:Xiao_S3_WIO_repeater.lib_deps}

[env:Xiao_S3_WIO_repeater_super_lowpower]
extends = env:Xiao_S3_WIO_repeater_lowpower
; CPU Frequency set to 80MHz to save power (default is 240MHz)
board_build.f_cpu = 80000000L
; Upload settings for better reliability
upload_speed = 115200
upload_flags =
  --before=default_reset
  --after=hard_reset
build_flags =
  ${env:Xiao_S3_WIO_repeater_lowpower.build_flags}
  ; Disable Status LED to save power
  -D PIN_STATUS_LED=RADIOLIB_NC
  ; Disable sensors to save power (I2C communication consumes energy)
  -D DISABLE_SENSORS=1
  ; Battery voltage measurement enabled (inherited from lowpower variant)

[env:Xiao_S3_WIO_repeater_low_sleep]
extends = env:Xiao_S3_WIO_repeater_lowpower
; CPU Frequency: Full speed (240MHz) for faster packet processing after wakeup
; Upload settings for better reliability
upload_speed = 115200
upload_flags =
  --before=default_reset
  --after=hard_reset
build_flags =
  ${env:Xiao_S3_WIO_repeater_lowpower.build_flags}
  ; Disable Status LED to save power
  -D PIN_STATUS_LED=RADIOLIB_NC
  ; Disable sensors to save power (I2C communication consumes energy)
  -D DISABLE_SENSORS=1
  ; Enable light sleep for low power (wakes on LoRa packet, radio stays active)
  -D ENABLE_LIGHT_SLEEP=1
  ; Battery voltage measurement enabled (inherited from lowpower variant)
  ; Battery voltage is measured after wakeup from light sleep and sent as telemetry

