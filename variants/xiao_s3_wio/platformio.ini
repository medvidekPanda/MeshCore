[env:Xiao_S3_WIO_companion_radio_deep_sleep_base]
extends = Xiao_S3_WIO
; Companion radio base configuration for deep sleep operation
; WiFi and Bluetooth are disabled (no BLE_PIN_CODE, no WIFI_SSID)
; Device wakes up on LoRa packet (DIO1 interrupt) or timeout for sensor reading
; Upload settings for better reliability
upload_speed = 115200
upload_flags =
  --before=default_reset
  --after=hard_reset
; Battery voltage measurement enabled via PIN_VBAT_READ=1 (inherited from Xiao_S3_WIO base config)
; Battery voltage is included in telemetry responses when requested (on-demand, not automatic)
build_flags =
  ${Xiao_S3_WIO.build_flags}
  -I examples/companion_radio/ui-new
  -D MAX_CONTACTS=350
  -D MAX_GROUP_CHANNELS=40
  -D DISPLAY_CLASS=SSD1306Display
  -D OFFLINE_QUEUE_SIZE=256
  ; Disable WiFi and Bluetooth to save power (automatically disabled in debug mode)
  -D DISABLE_WIFI_OTA=1
  ; Enable Bluetooth in debug mode (for USB-powered development)
  ; In debug mode, device is usually USB-powered, so power consumption is less critical
  -D BLE_PIN_CODE=123456
  ; Disable Status LED to save power (only in production, not needed in debug)
  -D PIN_STATUS_LED=RADIOLIB_NC
  ; Deep sleep configuration
  -D ENABLE_DEEP_SLEEP=1
  ; Change sensor read interval to 30 minutes (1800 seconds) for deep sleep
  -D SENSOR_READ_INTERVAL_SECS=1800
  ; To enable sensor debug logging (custom feature):
  ; -D SENSOR_DEBUG=1
  ; -D MESH_PACKET_LOGGING=1
  ; -D MESH_DEBUG=1
build_src_filter = ${Xiao_S3_WIO.build_src_filter}
  +<helpers/ui/SSD1306Display.cpp>
  +<helpers/esp32/*.cpp>
  +<helpers/ui/MomentaryButton.cpp>
  +<../examples/companion_radio/*.cpp>
  +<../examples/companion_radio/ui-new/*.cpp>
lib_deps =
  ${Xiao_S3_WIO.lib_deps}
  densaugeo/base64 @ ~1.4.0
  adafruit/Adafruit SSD1306 @ ^2.5.13

; Companion radio with deep sleep for ultra-low power operation (< 1mA vs ~80mA for light sleep)
; Deep sleep causes reset on wakeup, so wakeup reason is handled in setup() and loop()
; Device wakes up on LoRa packet (DIO1 interrupt) or timeout for sensor reading
; Deep sleep has much lower power consumption than light sleep, ideal for battery-powered sensors
; Sensor reading interval: 30 minutes (1800 seconds) for production, 1 minute (60 seconds) for debug
; Debug mode: MESH_DEBUG=1 automatically disables deep sleep and enables more frequent sensor reads
; To enable debug mode: uncomment -D MESH_DEBUG=1 below
[env:Xiao_S3_WIO_companion_radio_deep_sleep]
extends = env:Xiao_S3_WIO_companion_radio_deep_sleep_base
build_flags =
  ${env:Xiao_S3_WIO_companion_radio_deep_sleep_base.build_flags}

